<div class="home-video">
  <div class="search">
  <div class="alert alert-danger" ng-if="true">{{ errorgetVideos }}</div>    
    <form action="">
      <input type="text" name="" value="" placeholder="search" ng-model="video.name" ng-keypress="getVideosByName(video, $event)" required>
      </input>
    </form>
    <div class="filter">
      <span>Filter by</span>
      <select name="" id="" ng-model="video.category" ng-change="getVideosByCategory(video.category)">
        <option value="">Select a Category</option>
        <option value='1'>Film & Animation</option>
        <option value="2">Autos & Vehicles</option>
        <option value="10">Music</option>
        <option value="15">Pets & Animals</option>
      </select>
    </div>
  </div>
  <div class="video" ng-repeat="video in vm.videos.url">
    <iframe style="border: none;" width="100%" height="200px" ng-src="{{video.url}}" allowfullscreen>{{video.id.videoId}}</iframe>
  </div>
</div>
