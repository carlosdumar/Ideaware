<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/stylesheets/main.css">
  <title>Ideaware</title>
</head>
<body ng-app="IdeawareApp">
  <header>
    <nav class="navbar">
      <div class="container">
        <figure class="navbar-logo">
          <img src="./assets/images/logo-footer.png" alt="" width="200px">
        </figure>
        <div class="navbar-button">
          <button id="menu-button" type="button" name="button">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <ul id="menu" class="navbar-menu">
        <div>
          <a href="" id="close-menu">
            <i class="fa fa-times fa-lg" aria-hidden="true"></i>
          </a>
        </div>
        <li class="item">
          <a href="#">Work</a>
        </li>
        <li class="item">
          <a href="#">About Us</a>
        </li>
        <li class="item">
          <a href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <div ng-view></div>
  <footer class="footer backgroundimage">
    <div class="footer-contact">
      <span class="contactus">Contact Us</span>
      <span class="email">contact@ideaware.co</span>
      <div class="socialmedia">
        <a href="">
          <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
        <a href="">
          <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i>
        </a>
        <a href="">
          <i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="./assets/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="./assets/lib/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="./assets/lib/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/bundle.js"></script>
</body>
</html>
